<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Registration form</h2>
    <form action="./action.html">
        <label for="name">Student name: </label>
        <input type="text" id="name" placeholder="First name" autofocus autocomplete="off">
        <input type="text" id="name" placeholder="Last name"><br><br>
        <label for="rollno">Roll number: </label>
        <input type="number" id="rollno"><br><br>
        <label for="Father_name">Father name: </label>
        <input type="text" id="Father_name"><br><br>
        <label for="ph_no">Phone no: </label>
        <input type="tel" id="ph_no"><br><br>
        <label for="dob">Date of birth: </label>
        <input type="date" id="dob"><br><br>
        <label for="email">Email id: </label>
        <input type="email" id="email"><br><br>
        <label for="psw">Password: </label>
        <input type="password" id="psw"><br><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>
        <label for="dept">Department: </label>
        <input type="checkbox" name="dept">CSE
        <input type="checkbox" name="dept">ECE
        <input type="checkbox" name="dept">IT
        <input type="checkbox" name="dept">EEE<br><br>
        <label for="photo">Passport size Photo: </label>
        <input type="file" id="photo"><br><br>
        <label for="add">Address: </label>  
        <textarea id="add"></textarea><br><br>
        <input type="reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
